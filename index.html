<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body
style=" background-image:url(img/slashio-photography-cK4zeMGX1kM-unsplash.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <div class="wrapper fadeIn Down">
        <div class="formContent">
            <!-- Tabs Title -->

            <h2 class="active">
                Sign In
            </h2>

            <h2 class="inactive underline">
                Sign Up
            </h2>

            <div class="fadeIn first">
                <p>Login Page: <br> Please Enter Your Details To Continue</p>
            </div>

            <form action="">
                <input type="text" name="Login" class="fadeIn second" id="Login" placeholder="Your Login @username">
                <input type="password" name="" id="password" class="fadeIn third" placeholder="Your Password">
                <input type="submit" value="Login" class="fadeIn fourth"> 
            </form>

            <!--Forgotten Password Section-->

            <div id="formFooter">
                <a href="" class="underline">Forgot Password</a>
            </div>
        </div>
    </div>
    
</body>
</html>
